<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let category of categories">
            <ion-icon name="cart" item-start></ion-icon>
            <h2>{{ category }}</h2>
            <button ion-button clear item-end>View</button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
