<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-9>
          <ion-title>Shopping</ion-title>
        </ion-col>
        <ion-col col-3><img class="small-logo" src="../../assets/logo.png"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
      </ion-searchbar>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let item of items">
            <ion-icon name="leaf" item-start></ion-icon>
            <h2>My Neighbor Totoro</h2>
            <p>Hayao Miyazaki â€¢ 1988</p>
            <button ion-button clear item-end>View</button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
